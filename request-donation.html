    <!-- Request Donation Form -->
    <section class="request-donation">
        <h2>Request Donation</h2>
        <form id="requestForm" action="view-register-person.html">
            <input type="text" id="patientName" placeholder="Patient Name" required>
            <input type="email" id="requesterEmail" placeholder="Your Email" required>
            <input type="tel" id="requesterPhone" placeholder="Your Phone Number" required>
            <select id="donationType" required>
                <option value="" disabled selected>Select Donation Type</option>
                <option value="blood">Blood</option>
                <option value="organ">Organ</option>
            </select>
            <select id="bloodType" required>
                <option value="" disabled selected>Select Blood Type (if applicable)</option>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
            </select>
            <input type="text" id="hospitalName" placeholder="Hospital Name" required>
            <input type="text" id="location" placeholder="Hospital Location" required>
            <textarea id="additionalInfo" placeholder="Additional Information"></textarea>
            <button type="submit" class="btn-primary">Submit Request</button>
        </form>
    </section>
